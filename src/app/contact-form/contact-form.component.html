<section class="navbar alert-success">
  <form>
    <section class="form-group">
      <label for="firstName">First Name</label>
      <!-- We will need to import the FormsModule into the app.module.ts file -->
      <!-- Otherwise an error will occur on #firstName='ngModel': No directive found with exportAs 'ngModel'. -->
      <input
        ngModel
        #firstName="ngModel"
        (change)="log(firstName)"
        name="firstName"
        id="firstName"
        type="text"
        class="form-control"
      />
    </section>
    <section class="form-group">
      <label for="comment">Comment</label
      ><textarea
        ngModel
        name="textArea"
        id="comment"
        cols="30"
        rows="10"
        class="form-control"
      ></textarea>
    </section>
    <button class="btn btn-primary btn-success">Submit</button>
  </form>
</section>
